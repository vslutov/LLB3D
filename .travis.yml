language: python
python:
  - "3.5"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

env:
  - SRC_DIR=llb3d

# command to install dependencies
install:
  - python setup.py sdist bdist_egg bdist_wheel
  - pip install .[dev]

# command to run tests
script:
  - pytest --cov ${SRC_DIR}
  - pep257 ${SRC_DIR}
  - pylint ${SRC_DIR}
